<section class="fill">
  <div class="container py-5" [ngClass]="width > 991 ? 'position-absolute top-50 start-50 translate-middle' : ''">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ Usuario.Nombre }}</h5>
            <div class="d-flex justify-content-center mb-2">
              <button type="button" class="btn btn-outline-primary ms-1">Editar Foto de perfil</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre Completo</p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ Usuario.Nombre }} {{ Usuario.Apellido }}</p>
              </div>
              <div class="col-sm-1">
                <a href="/perfil" class="">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ Usuario.Correo }}</p>
              </div>
              <div class="col-sm-1">
                <a href="/perfil" class="">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Telefono</p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ Usuario.Telefono }}</p>
              </div>
              <div class="col-sm-1">
                <a href="/perfil" class="">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Direccion</p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ Usuario.Direccion }}</p>
              </div>
              <div class="col-sm-1">
                <a href="/perfil" class="">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Contrase√±a</p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">*************</p>
              </div>
              <div class="col-sm-1">
                <a href="/perfil" class="">
                  <i class="fa-solid fa-pen-to-square"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col" *ngIf="false">
        <div class="card mb-4">
          <div class="card-body text-center">
            <div class="d-flex justify-content-evenly">
              <button class="btn">
                <i class="fa-solid fa-user-pen icono-grande"></i>
                <p class="text-dark text-break">Administrar un usuario</p>
              </button>
              <button class="btn">
                <i class="fa-solid fa-box-open icono-grande"></i>
                <p class="text-dark text-break">Agregar un producto</p>
              </button>
              <button class="btn">
                <i class="fa-solid fa-boxes-packing icono-grande"></i>
                <p class="text-dark text-break">Editar un producto existente</p>
              </button>
              <button class="btn">
                <i class="fa-solid fa-trash icono-grande"></i>
                <p class="text-dark text-break">Eliminar un producto</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
