<section class="fill">
    <div class="container py-5">
        <div *ngFor="let r of resultados">
            <div class="row justify-content-center mb-3">
                <div class="col-md-12 col-xl-10">
                    <div class="card shadow-0 border rounded-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                    <div class="center-image">
                                        <img [src]="r.Img" class="image-h"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-xl-6">
                                    <h5>{{ r.Nombre }}</h5>
                                    <div class="mt-1 mb-0 text-muted small pb-2">
                                        <div *ngFor="let c of r.Caracteristicas">
                                            <span class="text-primary"> • </span>
                                            <span> {{ c }} </span>
                                        </div>
                                    </div>
                                    <p class="text-break mb-4 mb-md-0">
                                        {{ r.Desc }}
                                    </p>
                                </div>
                                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <h4 class="mb-1 me-1">${{ r.Precio }}</h4>
                                    </div>
                                    <h6 class="text-success">Disponible</h6>
                                    <div class="d-flex flex-column mt-4">
                                        <button class="btn btn-primary btn-sm" type="button">Detalles</button>
                                        <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                                            Añadir al carrito
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
