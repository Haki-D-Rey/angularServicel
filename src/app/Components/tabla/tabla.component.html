<form>
  <div class="mb-3 row">
    <label
      for="table-complete-search"
      class="col-xs-3 col-sm-auto col-form-label"
      >Buscar:</label
    >
    <div class="col-xs-3 col-sm-auto">
      <input
        id="table-complete-search"
        type="text"
        class="form-control"
        name="searchTerm"
        [(ngModel)]="service.searchTerm"
      />
    </div>
    <span class="col col-form-label" *ngIf="service.loading$ | async"
      >Loading...</span
    >
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <ng-container *ngFor="let model of Headers">
          <th scope="col" sortable="nombreCategoria" (sort)="onSort($event)">
            {{ model.header }}
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tab of table$ | async">
        <th scope="row"></th>
        <td *ngFor="let b of body">
          <ngb-highlight
            [result]="tab[b.value]"
            [term]="service.searchTerm"
          ></ngb-highlight>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!"
      [(page)]="service.page"
      [pageSize]="service.pageSize"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="service.pageSize"
    >
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</form>
